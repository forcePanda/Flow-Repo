<template>

    
    <template if:true={objectInfo}>
        <lightning-record-edit-form
            object-api-name={objectApiName}
            record-type-id={recordTypeId}
        >
            <!-- RecordType Input -->
            <template if:true={showRecordTypeInput}>
                <lightning-combobox
                    name="select-record-type"
                    label="RecordType"
                    value={userDefaultRecordTypeId}
                    placeholder="Select Record Type"
                    options={recordTypesList}
                    disabled={disableRecordTypeSelection}
                    onchange={handleRTChange} 
                ></lightning-combobox>
            </template>

            <!-- Picklists Input -->
            <template if:true={showPicklists}>
                <lightning-input-field variant="label-stacked" field-name={controllingField} onchange={handleControllingPicklistChange} required={controllingFieldRequired}></lightning-input-field>
                <lightning-input-field variant="label-stacked" field-name={dependentField} onchange={handleDependentPicklistChange} required={dependentFieldRequired}></lightning-input-field>
            </template>
            
        </lightning-record-edit-form>
    </template>
</template>
